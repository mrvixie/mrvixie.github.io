<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f7;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e1e1;
        }
        .header {
            background-color: #4C87C6;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .command-box {
            font-size: 20px;
            font-weight: bold;
            color: #4C87C6;
            background: #f0f4ff;
            padding: 15px;
            border: 1px dashed #4C87C6;
            border-radius: 5px;
            margin: 15px auto;
            display: inline-block;
        }
        .footer {
            background-color: #f9f9f9;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Логотип -->
        <div>
            <img src="https://via.placeholder.com/150" alt="Логотип компании" class="logo">
        </div>
        <div class="header">
            Восстановление пароля
        </div>
        <div class="content">
            <p>Мы получили запрос на восстановление вашего пароля.</p>
            <p>Чтобы восстановить доступ к вашему аккаунту, пропишите в игре команду:</p>
            <div class="command-box">
                /email code
            </div>
            <p>Если вы не запрашивали восстановление пароля, проигнорируйте это письмо.</p>
        </div>
        <div class="footer">
            <p>&copy; 2025 Your Company. Все права защищены.</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коды с предпросмотром</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #343a40;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #ffffff;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            padding: 20px;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .close-btn {
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: #e74c3c;
        }
        .close-btn:hover {
            color: #c0392b;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            max-height: 300px; /* Ограничение высоты */
            overflow: auto; /* Скроллинг для длинного текста */
            white-space: pre-wrap; /* Перенос строк */
        }
    </style>
</head>
<body>

<h1>Список кодов</h1>
<input type="text" id="search" placeholder="Искать код..." onkeyup="filterCodes()">

<ul id="codeList"></ul>

<div class="modal-overlay" id="modalOverlay" onclick="closeModal()"></div>
<div class="modal" id="modal">
    <div class="modal-header">
        <h3 id="modalTitle"></h3>
        <span class="close-btn" onclick="closeModal()">×</span>
    </div>
    <p id="modalDescription"></p>
    <pre id="modalCode"></pre>
    <button onclick="copyCode()">Скопировать код</button>
    <button onclick="previewCode()">Предпросмотр кода</button> <!-- Кнопка предпросмотра -->
</div>

<script>
    // Данные кодов
    const data = {
        "codes": [
            {
                "title": "Большой код",
                "description": "Описание большого кода",
                "code": "function exampleBigCode() {\n    // Очень длинный блок кода\n    for (let i = 0; i < 100; i++) {\n        console.log('Это строка номер', i);\n    }\n    return 'Готово';\n}"
            },
            {
                "title": "Код 2",
                "description": "Описание 2",
                "code": "<code>Пример кода 2</code>"
            }
        ]
    };

    document.addEventListener("DOMContentLoaded", loadCodes);

    // Загрузка данных и отображение списка кодов
    function loadCodes() {
        const codeList = document.getElementById('codeList');
        data.codes.forEach(code => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span><strong>${code.title}</strong> - ${code.description}</span>
                <button onclick="showModal('${code.title}', '${code.description}', '${code.code.replace(/'/g, "\\'")}')">Действие</button>
            `;
            codeList.appendChild(li);
        });
    }

    // Отображение модального окна
    function showModal(title, description, code) {
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalDescription').innerText = description;
        document.getElementById('modalCode').innerText = code;
        document.getElementById('modalOverlay').style.display = 'block';
        document.getElementById('modal').style.display = 'block';
    }

    // Закрытие модального окна
    function closeModal() {
        document.getElementById('modalOverlay').style.display = 'none';
        document.getElementById('modal').style.display = 'none';
    }

    // Копирование кода в буфер обмена
    function copyCode() {
        const codeText = document.getElementById('modalCode').innerText;
        navigator.clipboard.writeText(codeText).then(() => {
            alert('Код скопирован!');
        });
    }

    // Предпросмотр кода в новом окне
    function previewCode() {
        const codeText = document.getElementById('modalCode').innerText;
        const previewWindow = window.open('', '_blank');
        previewWindow.document.write(`<pre>${codeText}</pre>`);
        previewWindow.document.title = 'Предпросмотр кода';
        previewWindow.document.close();
    }

    // Фильтрация списка кодов
    function filterCodes() {
        const searchInput = document.getElementById('search').value.toLowerCase();
        const codeList = document.getElementById('codeList').getElementsByTagName('li');

        for (let item of codeList) {
            const text = item.innerText.toLowerCase();
            item.style.display = text.includes(searchInput) ? '' : 'none';
        }
    }
</script>

</body>
</html>

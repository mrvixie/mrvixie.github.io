<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск в модальном окне</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main2.js" defer></script>
</head>
<body>
    <h1>Модальное окно для поиска</h1>
    <button id="openModal">Открыть окно поиска</button>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Поиск роликов или ссылок</h2>
            <input type="text" id="searchInput" placeholder="Введите название ролика или ссылку на YT">
            <!--<button id="searchButton">Искать</button>-->
            <div id="results" style="margin-top: 20px;">
                <p>Введите название ролика или ссылку на YT, чтобы начать поиск.</p>
            </div>
        </div>
    </div>
</body>
</html>
